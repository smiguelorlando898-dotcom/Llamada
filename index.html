<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llamadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        :root {
            --bg: #0f1419;
            --surface: #1c252b;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c0;
            --accent: #3390ec;
            --success: #4caf50;
            --danger: #f44336;
            --border: #2f3a42;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text-primary); min-height: 100vh; }

        .app-header {
            background: var(--surface);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title { font-size: 1.4rem; font-weight: 500; }
        .connection-status { font-size: 0.85rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }

        .users-list { background: var(--bg); }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .user-item.disabled { opacity: 0.6; cursor: default; }

        .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .user-info { flex: 1; }
        .user-info h3 { font-size: 1.1rem; font-weight: 500; }
        .user-info p { font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }

        .call-action { color: var(--accent); font-size: 1.4rem; }
        .call-action.disabled { color: var(--text-secondary); }

        /* Overlay de llamada (entrante y activa) */
        .call-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px 20px;
            transition: opacity 0.3s ease;
        }

        .call-overlay.active { display: flex; }

        .call-top {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .call-avatar-large {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 700;
            color: white;
        }

        .call-name { font-size: 1.8rem; font-weight: 500; margin-bottom: 8px; }
        .call-status-text { font-size: 1.2rem; color: var(--text-secondary); }
        .timer { font-size: 3rem; font-weight: 500; margin: 20px 0; display: none; }
        .timer.active { display: block; }

        .call-bottom {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding-bottom: 30px;
        }

        .call-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--surface);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.1s ease;
        }

        .call-btn:active { transform: scale(0.95); }

        .call-btn.end { background: var(--danger); }
        .call-btn.accept { background: var(--success); }

        .video-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            z-index: 1;
        }

        .video-container.active { display: block; }

        .video-container video { width: 100%; height: 100%; object-fit: cover; }

        .video-preview {
            position: absolute;
            bottom: 120px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--accent);
            display: none;
            z-index: 10;
        }

        .video-preview.active { display: block; }

        .video-preview video { width: 100%; height: 100%; object-fit: cover; }

        .hidden { display: none !important; }

        .notification-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .notification-toast.show { opacity: 1; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-title">Llamadas</div>
        <div class="connection-status" id="connectionStatus">
            <i class="fas fa-circle status-dot"></i> Conectado
        </div>
    </header>

    <main class="main-content">
        <div class="users-list" id="usersList"></div>
    </main>

    <div class="call-overlay" id="callOverlay">
        <div class="call-top">
            <div class="call-avatar-large" id="callAvatarLarge">U</div>
            <div class="call-name" id="callPeerName">Usuario</div>
            <div class="call-status-text" id="callStatusText">Llamando...</div>
            <div class="timer" id="timer">00:00</div>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="video-preview" id="videoPreview">
            <video id="localVideoPreview" autoplay playsinline muted></video>
        </div>

        <!-- Controles durante llamada activa -->
        <div class="call-bottom" id="callControls">
            <button class="call-btn" id="toggleMic"><i class="fas fa-microphone"></i></button>
            <button class="call-btn end" id="endCall"><i class="fas fa-phone-slash"></i></button>
            <button class="call-btn" id="toggleCamera"><i class="fas fa-video"></i></button>
        </div>

        <!-- Controles para llamada entrante -->
        <div class="call-bottom hidden" id="incomingControls">
            <button class="call-btn end" id="rejectCall"><i class="fas fa-phone-slash"></i></button>
            <button class="call-btn accept" id="acceptCall"><i class="fas fa-phone"></i></button>
        </div>
    </div>

    <div class="notification-toast" id="notificationToast"></div>

    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // ============================================
        // CONFIGURACIÓN
        // ============================================
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}/ws`
            : `ws://${window.location.host}/ws`;

        const ICE_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                {
                    urls: "turn:turn-wn1v.onrender.com:3478",
                    username: "admin",
                    credential: "mO*061119"
                },
                {
                    urls: "turn:turn-wn1v.onrender.com:3478?transport=tcp",
                    username: "admin",
                    credential: "mO*061119"
                },
                {
                    urls: "turn:turn-wn1v.onrender.com:3478?transport=udp",
                    username: "admin",
                    credential: "mO*061119"
                }
            ],
            iceCandidatePoolSize: 10
        };

        // ============================================
        // ESTADO
        // ============================================
        const AppState = {
            ws: null,
            peer: null,
            localStream: null,
            videoStream: null,
            userId: '',
            username: '',
            avatarColor: '#3390ec',
            users: [],
            currentCall: {
                peerId: '',
                peerName: '',
                peerAvatar: '',
                isActive: false,
                isInitiator: false
            },
            settings: {
                micEnabled: true,
                cameraEnabled: false
            },
            timerInterval: null,
            callTimeout: null,
            reconnectAttempts: 0,
            maxReconnectAttempts: 5,
            heartbeatInterval: null
        };

        // ============================================
        // UI MANAGER
        // ============================================
        const UIManager = {
            updateConnectionStatus(connected) {
                const el = document.getElementById('connectionStatus');
                el.innerHTML = connected 
                    ? '<i class="fas fa-circle status-dot"></i> Conectado'
                    : '<i class="fas fa-circle" style="color: var(--danger);"></i> Desconectado';
            },

            updateUserList(users) {
                const list = document.getElementById('usersList');
                const availableUsers = users.filter(u => u.status === 'disponible');
                list.innerHTML = users.map(user => {
                    const available = user.status === 'disponible';
                    const initials = user.username.charAt(0).toUpperCase();
                    return `
                        <div class="user-item \( {!available ? 'disabled' : ''}" data-id=" \){user.id}">
                            <div class="user-avatar-small" style="background: linear-gradient(135deg, ${user.avatarColor}, #5ba8f5);">
                                ${initials}
                            </div>
                            <div class="user-info">
                                <h3>${user.username}</h3>
                                <p><span class="status-dot"></span> ${this.getStatusText(user.status)}</p>
                            </div>
                            <div class="call-action ${!available ? 'disabled' : ''}">
                                <i class="fas fa-phone${!available ? '-slash' : ''}"></i>
                            </div>
                        </div>
                    `;
                }).join('');

                list.querySelectorAll('.user-item:not(.disabled)').forEach(item => {
                    item.addEventListener('click', () => {
                        const targetId = item.dataset.id;
                        const peerName = item.querySelector('h3').textContent;
                        const peerAvatar = item.querySelector('.user-avatar-small').style.background;
                        this.initiateCall(targetId, peerName, peerAvatar);
                    });
                });
            },

            getStatusText(status) {
                const map = {
                    'disponible': 'Disponible',
                    'en_llamada': 'En llamada',
                    'llamando': 'Llamando...',
                    'recibiendo_llamada': 'Recibiendo llamada...'
                };
                return map[status] || 'Desconectado';
            },

            initiateCall(targetId, peerName, peerAvatar) {
                WebRTCManager.cleanup();
                AppState.currentCall = {
                    peerId: targetId,
                    peerName: peerName,
                    peerAvatar: peerAvatar,
                    isActive: false,
                    isInitiator: true
                };

                this.showCallScreen(false);
                document.getElementById('callAvatarLarge').style.background = peerAvatar;
                document.getElementById('callAvatarLarge').textContent = peerName.charAt(0).toUpperCase();
                document.getElementById('callPeerName').textContent = peerName;
                document.getElementById('callStatusText').textContent = 'Llamando...';

                this.requestPermissions().then(hasPermission => {
                    if (hasPermission) {
                        WebSocketManager.send('call_request', { targetId });
                        this.setCallTimeout(45000);
                    } else {
                        this.showNotification('Se necesita acceso al micrófono');
                        this.endCall();
                    }
                });
            },

            showIncomingCall(callerId, callerName, callerAvatar) {
                AppState.currentCall = {
                    peerId: callerId,
                    peerName: callerName,
                    peerAvatar: callerAvatar,
                    isActive: false,
                    isInitiator: false
                };

                this.showCallScreen(true);
                document.getElementById('callAvatarLarge').style.background = callerAvatar;
                document.getElementById('callAvatarLarge').textContent = callerName.charAt(0).toUpperCase();
                document.getElementById('callPeerName').textContent = callerName;
                document.getElementById('callStatusText').textContent = 'Llamada entrante';
            },

            showCallScreen(isIncoming) {
                document.getElementById('callOverlay').classList.add('active');
                document.getElementById('incomingControls').classList.toggle('hidden', !isIncoming);
                document.getElementById('callControls').classList.toggle('hidden', isIncoming);
                document.getElementById('videoContainer').classList.remove('active');
                document.getElementById('videoPreview').classList.remove('active');
                document.getElementById('callAvatarLarge').style.display = 'flex';
                document.getElementById('timer').classList.remove('active');
            },

            updateCallStatus(text) {
                document.getElementById('callStatusText').textContent = text;
            },

            updateVideoDisplay(hasVideo) {
                if (hasVideo) {
                    document.getElementById('videoContainer').classList.add('active');
                    document.getElementById('callAvatarLarge').style.display = 'none';
                } else {
                    document.getElementById('videoContainer').classList.remove('active');
                    document.getElementById('callAvatarLarge').style.display = 'flex';
                }
            },

            startTimer() {
                let seconds = 0;
                document.getElementById('timer').classList.add('active');
                document.getElementById('timer').textContent = '00:00';
                AppState.timerInterval = setInterval(() => {
                    seconds++;
                    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
                    const s = String(seconds % 60).padStart(2, '0');
                    document.getElementById('timer').textContent = `\( {m}: \){s}`;
                }, 1000);
            },

            stopTimer() {
                clearInterval(AppState.timerInterval);
                document.getElementById('timer').classList.remove('active');
            },

            endCall() {
                this.clearCallTimeout();
                if (AppState.currentCall.peerId) {
                    WebSocketManager.send('call_end');
                }
                WebRTCManager.cleanup();
                document.getElementById('callOverlay').classList.remove('active');
                this.stopTimer();
                AppState.currentCall = { peerId: '', peerName: '', peerAvatar: '', isActive: false, isInitiator: false };
            },

            showNotification(message, duration = 3000) {
                const toast = document.getElementById('notificationToast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), duration);
            },

            async requestPermissions() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    return true;
                } catch (err) {
                    this.showNotification('Permiso de micrófono denegado');
                    return false;
                }
            },

            setCallTimeout(duration) {
                this.clearCallTimeout();
                AppState.callTimeout = setTimeout(() => {
                    if (!AppState.currentCall.isActive) {
                        this.showNotification('Llamada expirada');
                        this.endCall();
                    }
                }, duration);
            },

            clearCallTimeout() {
                if (AppState.callTimeout) clearTimeout(AppState.callTimeout);
            },

            toggleMic() {
                AppState.settings.micEnabled = !AppState.settings.micEnabled;
                if (AppState.localStream) {
                    AppState.localStream.getAudioTracks().forEach(track => track.enabled = AppState.settings.micEnabled);
                }
                const icon = document.getElementById('toggleMic').querySelector('i');
                icon.className = AppState.settings.micEnabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            },

            async toggleCamera() {
                if (AppState.settings.cameraEnabled) {
                    // Desactivar
                    if (AppState.videoStream) {
                        AppState.videoStream.getTracks().forEach(track => track.stop());
                    }
                    if (AppState.localStream) {
                        AppState.localStream.getVideoTracks().forEach(track => AppState.localStream.removeTrack(track));
                    }
                    document.getElementById('videoPreview').classList.remove('active');
                    AppState.settings.cameraEnabled = false;
                    const icon = document.getElementById('toggleCamera').querySelector('i');
                    icon.className = 'fas fa-video-slash';
                    this.showNotification('Cámara desactivada');
                } else {
                    // Activar
                    try {
                        const videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                        AppState.videoStream = videoStream;
                        AppState.settings.cameraEnabled = true;

                        videoStream.getVideoTracks().forEach(track => AppState.localStream.addTrack(track));

                        document.getElementById('localVideoPreview').srcObject = videoStream;
                        document.getElementById('videoPreview').classList.add('active');

                        const icon = document.getElementById('toggleCamera').querySelector('i');
                        icon.className = 'fas fa-video';
                        this.showNotification('Cámara activada');
                    } catch (err) {
                        this.showNotification('Error al acceder a la cámara');
                    }
                }
            }
        };

        // ============================================
        // WEBSOCKET MANAGER
        // ============================================
        const WebSocketManager = {
            connect() {
                AppState.ws = new WebSocket(WS_URL);

                AppState.ws.onopen = () => {
                    UIManager.updateConnectionStatus(true);
                    const username = localStorage.getItem('webrtc_username') || 'Usuario';
                    this.send('register', { username });
                    this.startHeartbeat();
                };

                AppState.ws.onmessage = event => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                AppState.ws.onclose = () => {
                    UIManager.updateConnectionStatus(false);
                    this.stopHeartbeat();
                    if (!AppState.currentCall.isActive) this.reconnect();
                };
            },

            send(type, payload = {}) {
                if (AppState.ws && AppState.ws.readyState === WebSocket.OPEN) {
                    AppState.ws.send(JSON.stringify({ type, ...payload }));
                }
            },

            handleMessage(data) {
                switch (data.type) {
                    case 'registered':
                        AppState.userId = data.userId;
                        AppState.username = data.username;
                        AppState.avatarColor = data.avatarColor;
                        UIManager.updateUserList(data.onlineUsers || []);
                        break;

                    case 'user_list':
                        UIManager.updateUserList(data.users || []);
                        break;

                    case 'incoming_call':
                        UIManager.showIncomingCall(data.callerId, data.callerName, data.callerAvatar);
                        break;

                    case 'call_accepted':
                        UIManager.clearCallTimeout();
                        UIManager.updateCallStatus('Conectando...');
                        WebRTCManager.start(true);
                        break;

                    case 'call_declined':
                    case 'call_ended':
                    case 'call_error':
                        UIManager.showNotification(data.message || 'Llamada terminada');
                        UIManager.endCall();
                        break;

                    case 'webrtc_signal':
                        if (data.signal.type === 'offer') {
                            if (!AppState.peer) {
                                WebRTCManager.start(false).then(() => AppState.peer.signal(data.signal));
                            } else {
                                AppState.peer.signal(data.signal);
                            }
                        } else if (AppState.peer) {
                            AppState.peer.signal(data.signal);
                        }
                        break;
                }
            },

            reconnect() {
                if (AppState.reconnectAttempts >= AppState.maxReconnectAttempts) return;
                AppState.reconnectAttempts++;
                setTimeout(() => this.connect(), Math.min(1000 * Math.pow(2, AppState.reconnectAttempts), 10000));
            },

            startHeartbeat() {
                this.stopHeartbeat();
                AppState.heartbeatInterval = setInterval(() => this.send('heartbeat'), 10000);
            },

            stopHeartbeat() {
                if (AppState.heartbeatInterval) clearInterval(AppState.heartbeatInterval);
            }
        };

        // ============================================
        // WEBRTC MANAGER
        // ============================================
        const WebRTCManager = {
            async start(isInitiator) {
                const constraints = {
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true },
                    video: AppState.settings.cameraEnabled ? { facingMode: 'user' } : false
                };

                AppState.localStream = await navigator.mediaDevices.getUserMedia(constraints);

                document.getElementById('localAudio').srcObject = AppState.localStream;

                if (AppState.settings.cameraEnabled) {
                    document.getElementById('localVideoPreview').srcObject = AppState.localStream;
                    document.getElementById('videoPreview').classList.add('active');
                }

                this.createPeer(isInitiator);
            },

            createPeer(isInitiator) {
                AppState.peer = new SimplePeer({
                    initiator: isInitiator,
                    stream: AppState.localStream,
                    config: ICE_CONFIG,
                    trickle: true
                });

                AppState.peer.on('signal', signal => {
                    WebSocketManager.send('webrtc_signal', { targetId: AppState.currentCall.peerId, signal });
                });

                AppState.peer.on('stream', remoteStream => {
                    document.getElementById('remoteAudio').srcObject = remoteStream;
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                    const hasVideo = remoteStream.getVideoTracks().length > 0;
                    UIManager.updateVideoDisplay(hasVideo);
                    AppState.currentCall.isActive = true;
                    UIManager.updateCallStatus('En llamada');
                    UIManager.startTimer();
                });

                AppState.peer.on('connect', () => {
                    WebSocketManager.send('call_connected', { partnerId: AppState.currentCall.peerId });
                });

                AppState.peer.on('error', err => {
                    UIManager.showNotification('Error en conexión');
                    UIManager.endCall();
                });

                AppState.peer.on('close', () => {
                    if (AppState.currentCall.isActive) UIManager.endCall();
                });
            },

            cleanup() {
                if (AppState.peer) {
                    AppState.peer.destroy();
                    AppState.peer = null;
                }
                if (AppState.localStream) {
                    AppState.localStream.getTracks().forEach(t => t.stop());
                    AppState.localStream = null;
                }
                if (AppState.videoStream) {
                    AppState.videoStream.getTracks().forEach(t => t.stop());
                    AppState.videoStream = null;
                }
                ['localAudio', 'remoteAudio', 'remoteVideo', 'localVideoPreview'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.srcObject = null;
                });
                document.getElementById('videoPreview').classList.remove('active');
            }
        };

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('webrtc_username');
            if (!username) return window.location.href = '/';

            WebSocketManager.connect();

            document.getElementById('endCall').addEventListener('click', UIManager.endCall);
            document.getElementById('toggleMic').addEventListener('click', UIManager.toggleMic);
            document.getElementById('toggleCamera').addEventListener('click', UIManager.toggleCamera);
            document.getElementById('rejectCall').addEventListener('click', () => {
                WebSocketManager.send('call_decline');
                UIManager.endCall();
            });
            document.getElementById('acceptCall').addEventListener('click', () => {
                document.getElementById('incomingControls').classList.add('hidden');
                document.getElementById('callControls').classList.remove('hidden');
                UIManager.updateCallStatus('Conectando...');
                WebSocketManager.send('call_accept');
            });

            setInterval(() => WebSocketManager.send('get_users'), 10000);
        });
    </script>
</body>
</html>
