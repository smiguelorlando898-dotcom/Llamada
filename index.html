<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebRTC Voice - Llamadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --surface-dark: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --online: #10b981;
            --busy: #f59e0b;
            --offline: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* HEADER */
        .app-header {
            background: var(--surface);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
        }
        
        .user-info h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .user-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-dot.online {
            background: var(--online);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* USER LIST */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .user-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }
        
        .user-card:hover {
            background: var(--surface-light);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .user-card:active {
            transform: translateY(0);
        }
        
        .user-avatar-large {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-details h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-status {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-badge.available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .status-badge.busy {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .call-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .call-button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .call-button:active {
            transform: scale(0.95);
        }
        
        .call-button i {
            color: white;
            font-size: 1.1rem;
        }
        
        .call-button.disabled {
            background: var(--surface-light);
            cursor: not-allowed;
        }
        
        .call-button.disabled i {
            color: var(--text-secondary);
        }
        
        /* CALL SCREEN */
        .call-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .call-screen.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .call-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
        }
        
        .call-info {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .call-info h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .call-status {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .timer {
            font-size: 3rem;
            font-family: 'Poppins', monospace;
            font-weight: 600;
            color: var(--success);
            margin: 20px 0;
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        /* CALL CONTROLS */
        .call-controls {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }
        
        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .control-button i {
            font-size: 1.8rem;
            color: white;
        }
        
        .end-call {
            background: var(--danger);
        }
        
        .end-call:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        .mute-toggle, .speaker-toggle {
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .mute-toggle:hover, .speaker-toggle:hover {
            background: var(--surface-light);
            transform: scale(1.05);
        }
        
        .mute-toggle.active, .speaker-toggle.active {
            background: var(--primary);
        }
        
        /* INCOMING CALL */
        .incoming-call {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1001;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .incoming-call.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .incoming-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
        }
        
        .incoming-info {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .incoming-info h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .incoming-info p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .incoming-controls {
            display: flex;
            gap: 40px;
        }
        
        .accept-call, .reject-call {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .accept-call {
            background: var(--success);
        }
        
        .accept-call:hover {
            background: #0da271;
            transform: scale(1.05);
        }
        
        .reject-call {
            background: var(--danger);
        }
        
        .reject-call:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        /* NOTIFICATION */
        .notification-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1002;
            font-weight: 500;
            display: none;
            animation: slideUp 0.3s ease;
        }
        
        .notification-toast.active {
            display: block;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        /* LOADING */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            flex-direction: column;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .app-header {
                padding: 15px;
            }
            
            .call-controls {
                gap: 20px;
            }
            
            .control-button {
                width: 60px;
                height: 60px;
            }
            
            .call-avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
            
            .call-info h2 {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .user-card {
                padding: 12px;
            }
            
            .user-avatar-large {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .call-controls {
                gap: 15px;
            }
            
            .control-button {
                width: 55px;
                height: 55px;
            }
            
            .control-button i {
                font-size: 1.5rem;
            }
            
            .timer {
                font-size: 2.5rem;
            }
        }
        
        /* SVG ICONS */
        .icon-mic {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .icon-speaker {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .icon-phone {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .icon-phone-slash {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

                    <path d="M21.71 20.29L3.71 2.29C3.52 2.1 3.27 2 3 2C2.73 2 2.48 2.1 2.29 2.29C2.1 2.48 2 2.73 2 3C2 3.27 2.1 3.52 2.29 3.71L7.62 9.04C6.69 10.12 5.94 11.37 5.41 12.73C4.88 14.09 4.59 15.53 4.54 17C4.53 17.26 4.6 17.52 4.75 17.73C4.9 17.94 5.11 18.09 5.35 18.17C5.59 18.24 5.85 18.24 6.09 18.16C6.33 18.08 6.54 17.93 6.69 17.72L9.13 15.28C9.24 15.17 9.39 15.11 9.55 15.11C9.71 15.11 9.86 15.17 9.97 15.28L13.8 19.11C13.91 19.22 13.97 19.37 13.97 19.53C13.97 19.69 13.91 19.84 13.8 19.95L11.36 22.39C11.15 22.6 10.84 22.71 10.53 22.71C10.22 22.71 9.91 22.6 9.7 22.39L3.71 16.4C3.5 16.19 3.39 15.88 3.39 15.57C3.39 15.26 3.5 14.95 3.71 14.74L6.15 12.3C6.26 12.19 6.32 12.04 6.32 11.88C6.32 11.72 6.26 11.57 6.15 11.46L2.29 7.6L21.71 27C21.9 27.19 22.16 27.29 22.41 27.29C22.66 27.29 22.91 27.19 23.1 27C23.29 26.81 23.39 26.56 23.39 26.29C23.39 26.02 23.29 25.77 23.1 25.58L21.71 20.29Z"/>
                </svg>
            </button>
            
            <button class="accept-call" id="acceptCall">
                <svg class="icon-phone" viewBox="0 0 24 24" style="width: 30px; height: 30px; fill: white;">
                    <path d="M20.51 15.92C18.56 15.92 16.61 15.53 14.77 14.74C14.06 14.42 13.2 14.63 12.67 15.15L10.9 16.92C8.07 15.49 5.72 13.13 4.29 10.3L6.06 8.53C6.59 8 6.8 7.14 6.48 6.43C5.69 4.59 5.3 2.64 5.3 0.69C5.3 0.29 4.97 0 4.57 0H1.17C0.77 0 0.37 0.21 0.3 0.61C-0.09 3.1 -0.09 5.6 0.3 8.09C0.94 12.39 3.72 16.17 7.61 18.59C11.5 21.01 16.18 21.8 20.51 20.79C20.91 20.72 21.12 20.32 21.12 19.92V16.52C21.11 16.12 20.81 15.92 20.51 15.92Z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- NOTIFICATION TOAST -->
    <div class="notification-toast" id="notificationToast"></div>
    
    <!-- AUDIO ELEMENTS -->
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
    
    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}/ws`
            : `ws://${window.location.host}/ws`;
        
        console.log('üîß WebSocket URL:', WS_URL);
        
        const CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };
        
        // ============================================
        // ESTADO DE LA APLICACI√ìN
        // ============================================
        const state = {
            ws: null,
            peer: null,
            localStream: null,
            userId: '',
            username: '',
            avatarColor: '#2563eb',
            users: [],
            currentCall: {
                peerId: '',
                peerName: '',
                peerAvatar: '',
                isActive: false,
                isInitiator: false
            },
            callDuration: 0,
            timerInterval: null,
            isMuted: false,
            isSpeakerOn: true
        };
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        const UI = {
            // Actualizar informaci√≥n del usuario local
            updateUserInfo(name, color) {
                document.getElementById('myName').textContent = name;
                const avatar = document.getElementById('myAvatar');
                avatar.textContent = name.charAt(0).toUpperCase();
                avatar.style.background = color;
                document.getElementById('myStatusText').textContent = 'Conectado';
            },
            
            // Actualizar lista de usuarios
            updateUserList(users) {
                const usersList = document.getElementById('usersList');
                const emptyState = document.getElementById('emptyState');
                const userCount = document.getElementById('userCount');
                
                userCount.textContent = `(${users.length})`;
                
                if (users.length === 0) {
                    usersList.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                usersList.style.display = 'block';
                
                usersList.innerHTML = users.map(user => {
                    const statusClass = user.status === 'disponible' ? 'available' : 'busy';
                    const statusText = user.status === 'disponible' ? 'Disponible' : 'En llamada';
                    const initials = user.username.charAt(0).toUpperCase();
                    
                    return `
                        <div class="user-card" data-user-id="${user.id}">
                            <div class="user-avatar-large" style="background: ${user.avatarColor};">
                                ${initials}
                            </div>
                            <div class="user-details">
                                <h3>${user.username}</h3>
                                <div class="user-status">
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <button class="call-button ${user.status !== 'disponible' ? 'disabled' : ''}" 
                                    data-target-id="${user.id}"
                                    ${user.status !== 'disponible' ? 'disabled' : ''}>
                                <svg class="icon-phone" viewBox="0 0 24 24" style="width: 20px; height: 20px; fill: ${user.status === 'disponible' ? 'white' : '#94a3b8'};">
                                    <path d="M20.51 15.92C18.56 15.92 16.61 15.53 14.77 14.74C14.06 14.42 13.2 14.63 12.67 15.15L10.9 16.92C8.07 15.49 5.72 13.13 4.29 10.3L6.06 8.53C6.59 8 6.8 7.14 6.48 6.43C5.69 4.59 5.3 2.64 5.3 0.69C5.3 0.29 4.97 0 4.57 0H1.17C0.77 0 0.37 0.21 0.3 0.61C-0.09 3.1 -0.09 5.6 0.3 8.09C0.94 12.39 3.72 16.17 7.61 18.59C11.5 21.01 16.18 21.8 20.51 20.79C20.91 20.72 21.12 20.32 21.12 19.92V16.52C21.11 16.12 20.81 15.92 20.51 15.92Z"/>
                                </svg>
                            </button>
                        </div>
                    `;
                }).join('');
                
                // Agregar event listeners a los botones de llamada
                document.querySelectorAll('.call-button:not(.disabled)').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const targetId = button.getAttribute('data-target-id');
                        const userCard = button.closest('.user-card');
                        const userName = userCard.querySelector('h3').textContent;
                        const userAvatar = userCard.querySelector('.user-avatar-large').style.background;
                        
                        UI.initiateCall(targetId, userName, userAvatar);
                    });
                });
                
                // Agregar event listeners a las tarjetas de usuario
                document.querySelectorAll('.user-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const userId = card.getAttribute('data-user-id');
                        const user = users.find(u => u.id === userId);
                        
                        if (user && user.status === 'disponible') {
                            const userName = card.querySelector('h3').textContent;
                            const userAvatar = card.querySelector('.user-avatar-large').style.background;
                            UI.initiateCall(userId, userName, userAvatar);
                        } else if (user && user.status !== 'disponible') {
                            UI.showNotification(`${user.username} se encuentra en una llamada`);
                        }
                    });
                });
            },
            
            // Iniciar llamada
            initiateCall(targetId, peerName, peerAvatar) {
                state.currentCall = {
                    peerId: targetId,
                    peerName: peerName,
                    peerAvatar: peerAvatar,
                    isActive: false,
                    isInitiator: true
                };
                
                // Mostrar pantalla de llamada
                document.getElementById('callAvatar').style.background = peerAvatar;
                document.getElementById('callAvatar').textContent = peerName.charAt(0).toUpperCase();
                document.getElementById('callPeerName').textContent = peerName;
                document.getElementById('callStatus').textContent = 'Llamando...';
                document.getElementById('callScreen').classList.add('active');
                
                // Enviar solicitud de llamada al servidor
                sendWebSocketMessage('call_request', { targetId: targetId });
            },
            
            // Mostrar llamada entrante
            showIncomingCall(callerId, callerName, callerAvatar) {
                state.currentCall.peerId = callerId;
                state.currentCall.peerName = callerName;
                state.currentCall.isInitiator = false;
                
                document.getElementById('incomingAvatar').style.background = callerAvatar;
                document.getElementById('incomingAvatar').textContent = callerName.charAt(0).toUpperCase();
                document.getElementById('incomingName').textContent = callerName;
                document.getElementById('incomingCall').classList.add('active');
            },
            
            // Aceptar llamada entrante
            async acceptIncomingCall() {
                document.getElementById('incomingCall').classList.remove('active');
                
                // Mostrar pantalla de llamada
                document.getElementById('callAvatar').style.background = state.currentCall.peerAvatar;
                document.getElementById('callAvatar').textContent = state.currentCall.peerName.charAt(0).toUpperCase();
                document.getElementById('callPeerName').textContent = state.currentCall.peerName;
                document.getElementById('callStatus').textContent = 'Conectando...';
                document.getElementById('callScreen').classList.add('active');
                
                // Notificar al servidor
                sendWebSocketMessage('call_accept');
                
                // Iniciar WebRTC
                await startWebRTC(false);
            },
            
            // Rechazar llamada entrante
            declineIncomingCall() {
                sendWebSocketMessage('call_decline');
                document.getElementById('incomingCall').classList.remove('active');
                state.currentCall = { peerId: '', peerName: '', isActive: false, isInitiator: false };
            },
            
            // Actualizar estado de la llamada
            updateCallStatus(status) {
                document.getElementById('callStatus').textContent = status;
            },
            
            // Iniciar temporizador de llamada
            startTimer() {
                state.callDuration = 0;
                clearInterval(state.timerInterval);
                
                const timer = document.getElementById('timer');
                timer.classList.add('active');
                
                state.timerInterval = setInterval(() => {
                    state.callDuration++;
                    const minutes = Math.floor(state.callDuration / 60).toString().padStart(2, '0');
                    const seconds = (state.callDuration % 60).toString().padStart(2, '0');
                    timer.textContent = `${minutes}:${seconds}`;
                }, 1000);
            },
            
            // Detener temporizador
            stopTimer() {
                clearInterval(state.timerInterval);
                const timer = document.getElementById('timer');
                timer.textContent = '00:00';
                timer.classList.remove('active');
            },
            
            // Finalizar llamada
            endCall() {
                if (state.currentCall.isActive) {
                    sendWebSocketMessage('call_end');
                }
                
                cleanupWebRTC();
                document.getElementById('callScreen').classList.remove('active');
                state.currentCall.isActive = false;
                this.stopTimer();
            },
            
            // Mostrar notificaci√≥n
            showNotification(message) {
                const toast = document.getElementById('notificationToast');
                toast.textContent = message;
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 3000);
            },
            
            // Alternar mute
            toggleMute() {
                if (state.localStream) {
                    state.isMuted = !state.isMuted;
                    state.localStream.getAudioTracks().forEach(track => {
                        track.enabled = !state.isMuted;
                    });
                    
                    const button = document.getElementById('muteToggle');
                    if (state.isMuted) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                }
            },
            
            // Alternar altavoz
            toggleSpeaker() {
                state.isSpeakerOn = !state.isSpeakerOn;
                const remoteAudio = document.getElementById('remoteAudio');
                
                if (state.isSpeakerOn) {
                    remoteAudio.volume = 1;
                } else {
                    remoteAudio.volume = 0;
                }
                
                const button = document.getElementById('speakerToggle');
                if (state.isSpeakerOn) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }
        };
        
        // ============================================
        // WEBSOCKET FUNCTIONS
        // ============================================
        function connectWebSocket() {
            console.log('üîó Conectando WebSocket...');
            
            state.ws = new WebSocket(WS_URL);
            
            state.ws.onopen = () => {
                console.log('‚úÖ WebSocket conectado');
                
                // Registrar usuario
                const username = localStorage.getItem('webrtc_username') || 'Usuario';
                sendWebSocketMessage('register', { username: username });
            };
            
            state.ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì© Mensaje recibido:', data.type);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('‚ùå Error parseando mensaje:', error);
                }
            };
            
            state.ws.onclose = () => {
                console.log('‚ùå WebSocket desconectado');
                UI.showNotification('Desconectado del servidor. Reconectando...');
                
                // Reconectar despu√©s de 3 segundos
                setTimeout(() => {
                    connectWebSocket();
                }, 3000);
            };
            
            state.ws.onerror = (error) => {
                console.error('üí• Error WebSocket:', error);
            };
        }
        
        function sendWebSocketMessage(type, data = {}) {
            if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                state.ws.send(JSON.stringify({ type, ...data }));
            }
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'registered':
                    state.userId = data.userId;
                    state.username = data.username;
                    state.avatarColor = data.avatarColor;
                    state.users = data.onlineUsers;
                    
                    UI.updateUserInfo(data.username, data.avatarColor);
                    UI.updateUserList(data.onlineUsers);
                    break;
                    
                case 'user_list':
                    state.users = data.users;
                    UI.updateUserList(data.users);
                    break;
                    
                case 'incoming_call':
                    UI.showIncomingCall(data.callerId, data.callerName, data.callerAvatar);
                    break;
                    
                case 'call_accepted':
                    // El usuario destino acept√≥ la llamada
                    UI.updateCallStatus('Conectando...');
                    startWebRTC(true);
                    break;
                    
                case 'call_declined':
                    UI.showNotification('Llamada rechazada');
                    UI.endCall();
                    break;
                    
                case 'call_ended':
                    UI.showNotification('Llamada finalizada');
                    UI.endCall();
                    break;
                    
                case 'webrtc_signal':
                    if (state.peer) {
                        state.peer.signal(data.signal);
                    }
                    break;
            }
        }
        
        // ============================================
        // WEBRTC FUNCTIONS
        // ============================================
        async function startWebRTC(isInitiator) {
            try {
                // Obtener stream de audio
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                document.getElementById('localAudio').srcObject = state.localStream;
                
                // Crear peer
                createPeer(isInitiator);
                
            } catch (error) {
                console.error('‚ùå Error WebRTC:', error);
                UI.showNotification('Error al acceder al micr√≥fono');
                UI.endCall();
            }
        }
        
        function createPeer(isInitiator) {
            console.log(`üéØ Creando peer (initiator: ${isInitiator})`);
            
            state.peer = new SimplePeer({
                initiator: isInitiator,
                stream: state.localStream,
                config: CONFIG,
                trickle: true
            });
            
            state.peer.on('signal', (signal) => {
                sendWebSocketMessage('webrtc_signal', {
                    targetId: state.currentCall.peerId,
                    signal: signal
                });
            });
            
            state.peer.on('stream', (stream) => {
                console.log('üîä Stream remoto recibido');
                document.getElementById('remoteAudio').srcObject = stream;
                state.currentCall.isActive = true;
                UI.updateCallStatus('En llamada');
                UI.startTimer();
            });
            
            state.peer.on('connect', () => {
                console.log('‚úÖ Conexi√≥n WebRTC establecida');
            });
            
            state.peer.on('error', (error) => {
                console.error('üí• Error WebRTC:', error);
                UI.showNotification('Error en la conexi√≥n');
                UI.endCall();
            });
            
            state.peer.on('close', () => {
                console.log('üîí Conexi√≥n WebRTC cerrada');
                cleanupWebRTC();
            });
        }
        
        function cleanupWebRTC() {
            if (state.peer) {
                state.peer.destroy();
                state.peer = null;
            }
            
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            
            document.getElementById('localAudio').srcObject = null;
            document.getElementById('remoteAudio').srcObject = null;
            state.isMuted = false;
            state.isSpeakerOn = true;
            
            // Resetear botones de control
            document.getElementById('muteToggle').classList.remove('active');
            document.getElementById('speakerToggle').classList.remove('active');
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay nombre de usuario
            const username = localStorage.getItem('webrtc_username');
            if (!username) {
                window.location.href = '/';
                return;
            }
            
            // Conectar WebSocket
            connectWebSocket();
            
            // Event listeners para controles de llamada
            document.getElementById('endCall').addEventListener('click', () => {
                UI.endCall();
            });
            
            document.getElementById('muteToggle').addEventListener('click', () => {
                UI.toggleMute();
            });
            
            document.getElementById('speakerToggle').addEventListener('click', () => {
                UI.toggleSpeaker();
            });
            
            // Event listeners para llamada entrante
            document.getElementById('acceptCall').addEventListener('click', () => {
                UI.acceptIncomingCall();
            });
            
            document.getElementById('rejectCall').addEventListener('click', () => {
                UI.declineIncomingCall();
            });
            
            // Actualizar lista peri√≥dicamente
            setInterval(() => {
                if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                    sendWebSocketMessage('get_users');
                }
            }, 5000);
            
            // Limpiar al cerrar
            window.addEventListener('beforeunload', () => {
                if (state.ws) {
                    state.ws.close();
                }
                cleanupWebRTC();
            });
        });
    </script>
