<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1419;
            --surface: #1c252b;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c0;
            --accent: #3390ec;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: var(--surface);
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg);
            border: 1px solid #2f3a42;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-continue {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-continue:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Bienvenido</h1>
        <div class="input-group">
            <input type="text" id="usernameInput" class="input-field" placeholder="Ingresa tu nombre" maxlength="30" autocomplete="off">
        </div>
        <button class="btn-continue" id="continueBtn">Continuar</button>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', () => {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('webrtc_username', username);
                window.location.href = '/index';
            } else {
                alert('Por favor ingresa un nombre');
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('continueBtn').click();
        });
    </script>
</body>
</html>
