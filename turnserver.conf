# ============================================
# CONFIGURACIÓN TURN SERVER PARA RENDER
# IPs disponibles: 74.220.49.0/24 y 74.220.57.0/24
# ============================================

# CONEXIÓN BÁSICA
listening-port=3478
listening-ip=0.0.0.0
external-ip=74.220.49.1      # ← TU IP PRINCIPAL (puedes cambiar a 74.220.57.1)
relay-ip=0.0.0.0

# AUTENTICACIÓN
realm=acalled
user=admin:mO*061119
lt-cred-mech

# LOGGING (visible en Render dashboard)
verbose
syslog
no-stdout-log
simple-log

# SEGURIDAD
fingerprint
stale-nonce
no-multicast-peers
no-cli
no-loopback-peers

# PROTOCOLOS (simplificado para Render)
no-tls
no-dtls
no-tcp-relay

# BASE DE DATOS (no usar SQLite en Render)
no-sqlite

# PUERTOS PARA RELAY (¡IMPORTANTE PARA WEBRTC!)
min-port=49152
max-port=65535

# LÍMITES Y RENDIMIENTO
max-allocate-lifetime=3600
allocated-lifetime=600
max-peers=100
user-quota=12
total-quota=120

# OPCIONES ADICIONALES
no-software-attribute
mobility
# use-auth-secret
# static-auth-secret=TU_SECRETO_AQUI

# CERTIFICADOS (opcional para TLS)
# cert=/etc/turn_cert.pem
# pkey=/etc/turn_key.pem